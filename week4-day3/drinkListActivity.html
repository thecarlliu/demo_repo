<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    function grabDiv (chosenDiv) {
      var element = $(chosenDiv);
    }


    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
    // ...
    function createAllItems (chosenDiv, chosenArray) {
      for (i=0; i<drinkList.length; i++) {
        var item = $("<div>" + drinkList[i] + "</div>");
        element.append(item);
      }
    }

    function makeDrinkList (chosenDiv, chosenArray) {
      var element = $(chosenDiv);
      for (i=0; i<chosenArray.length; i++) {
        var item = $("<div>" + chosenArray[i] + "</div>");
        element.append(item);
      }
    }

    // ...
    makeDrinkList("#drink-options", drinkList);

  </script>

</body>
</html>
