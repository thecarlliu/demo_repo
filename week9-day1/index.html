<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

</head>

<body>
	<div class= "jumbotron">

		<div id="titleArea"><h1>Employee Tracker!</h1></div>
		<br>
		<div id="tableArea">
			<table class="table form-primary">
			  <thead>
			    <tr>
			      <th scope="col">Name</th>
			      <th scope="col">Role</th>
			      <th scope="col">Start Date</th>
			      <th scope="col">Months Worked</th>
			      <th scope="col">Monthly Rate ($)</th>
			      <th scope="col">Total Billed ($)</th>
			    </tr>
			  </thead>
			  <tbody id="tableBody">

			  </tbody>
			</table>
		</div>
		<br>
		<div id="formArea">
			<div class="form-group">
			    <label for="nameInput">Name</label>
			    <input type = "text" class="form-control" id="nameInput">
			</div>
			<div class="form-group">
			    <label for="roleInput">Role</label>
			    <input type = "text" class="form-control" id="roleInput">
			</div>
			<div class="form-group">
			    <label for="startDateInput">Start Date (Formate: MM/DD/YY)</label>
			    <input type = "text" class="form-control" id="startDateInput">
			</div>
			<div class="form-group">
			    <label for="monthlyRateInput">Hourly Rate</label>
			    <input type = "text" class="form-control" id="monthlyRateInput">
			</div>
			<button type="submit" id= "submitBtn" class="btn btn-primary">Submit</button>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../week9-day1/app.js"></script>

</body>

</html>
